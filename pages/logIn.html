<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LOG IN</title>
  <link rel="stylesheet" href="../css/logInStyle.css">
</head>
<body>
<div class="container100">
  <div class="container-login">
    <div class="loginLeftSide">
      <div class="logo">
        <img src="../img/dell.png" alt="google" width="120px" height="60px">
      </div>
      <div class="content">
        <label class="content-main">Designed for Individuals</label> <br>
        <label class="content-sub" style="display: block;margin-bottom: -20px">See the analyst and grow your
          data </label>
        <label class="content-sub">remotely,from anywhere!</label>
      </div>
    </div>
    <div class="login">

      <form action="" class="loginform">
        <spam class="formTitle">
          Login
        </spam>
        <div class="display100">
          <span class="label-input100">Email address</span>
          <input class="input100" type="email" name="email" placeholder="name@gmail.com">
        </div>
        <div class="display100">

          <span class="label-input100">password</span>
          <input class="input100" type="password" name="password" placeholder="*************">
          <input type="checkbox"/> <label>Remember Password</label>

        </div>
        <div class="login-btn">
          <button type="button" class="login-btn100" onclick="alert('hello there!!')">
            Login
          </button>
        </div>
        <span>
          Don't have an account? <a href="#" style="text-decoration: none">Sign up</a>
        </span>

      </form>

      <span style="padding-left: 300px">or</span>

      <div class="login-google">
        <button type="button" class="login-google-btn">
          <img src="../img/google.png" alt="google-icon" width="20" height="20" style="padding-right: 30px"> Authorize
          with Google
        </button>
      </div>
    </div>
  </div>
</div>
</body>
</html>
